[package]
authors = ["Ben Ruijl <benruyl@gmail.com>"]
categories = ["science"]
description = "A blazing fast computer algebra system, with community extensions"
edition = "2021"
keywords = ["algebra", "symbolic", "manipulation", "mathematics", "physics"]
license = "MIT"
name = "symbolica_community"
readme = "Readme.md"
repository = "https://github.com/benruijl/symbolica-community"
rust-version = "1.73"
version = "0.18.0"

[[bin]]
name = "stub_gen"
required-features = ["python_stubgen"]

[lib]
name = "symbolica_community"
crate-type = ["rlib", "cdylib"]

[features]
python_stubgen = [
    "pyo3-stub-gen",
    "symbolica/python_stubgen",
    "spynso3/python_stubgen",
    "idenso/python_stubgen",
    "vakint/python_stubgen",
]

[dependencies]
idenso = { version = "0.2.2", features = ["bincode", "python"] }
symbolica = { version = "0.18", features = ["python_export"] }
pyo3 = "0.25"
pyo3-stub-gen = { version = "0.13", optional = true, default-features = false }
spynso3 = { git = "https://github.com/alphal00p/spenso", package = "spynso3", rev = "8d42cc1cca8891294433676b6fdfad9a8d7bdd05" }
vakint = { git = "https://github.com/alphal00p/vakint", rev = "5877366f652a397924fd5b6d77ef690941ac2881", features = [
    "symbolica_community_module",
] }

gmp-mpfr-sys = { version = "=1.6.5" } # work around long long patch issue

[patch.crates-io]

idenso = { git = "https://github.com/alphal00p/spenso", rev = "8d42cc1cca8891294433676b6fdfad9a8d7bdd05" }
spenso = { git = "https://github.com/alphal00p/spenso", rev = "8d42cc1cca8891294433676b6fdfad9a8d7bdd05" }
symbolica = { git = "https://github.com/benruijl/symbolica", branch = "modules" }
pyo3-stub-gen = { git = "https://github.com/benruijl/pyo3-stub-gen", branch = "patched" }

[build-dependencies]
pyo3-build-config = "*"
