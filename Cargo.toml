[package]
authors = ["Ben Ruijl <benruyl@gmail.com>"]
categories = ["science"]
description = "A blazing fast computer algebra system, with community extensions"
edition = "2021"
keywords = ["algebra", "symbolic", "manipulation", "mathematics", "physics"]
license = "MIT"
name = "symbolica_community"
readme = "Readme.md"
repository = "https://github.com/benruijl/symbolica-community"
rust-version = "1.88"
version = "1.2.0"


[[bin]]
name = "stub_gen"
required-features = ["python_stubgen"]

[lib]
name = "symbolica_community"
crate-type = ["rlib", "cdylib"]

[features]
default = ["module"]
module = ["pyo3/abi3", "symbolica/python_abi3"] # incompatible with stub_gen
python_stubgen = [
    "pyo3-stub-gen",
    "symbolica/python_stubgen",
    "spynso3/python_stubgen",
    "idenso/python_stubgen",
    "vakint/python_stubgen",
    "example_extension/python_stubgen",
]

[dependencies]
example_extension = { path = "example_extension" }
idenso = { version = "0.2.3", features = ["bincode", "python"] }
symbolica = { version = "1.2", features = ["python_export"] }
pyo3 = { version = "0.27", features = ["abi3"] }
pyo3-stub-gen = { version = "0.17", optional = true, default-features = false, features = [
    "numpy",
] }
spynso3 = { version = "0.1" }
vakint = { git = "https://github.com/alphal00p/vakint", rev = "f7dc9907abb1786306bfc44fde6c32ba30446422", features = [
    "symbolica_community_module",
] }

[patch.crates-io]
spynso3 = { git = "https://github.com/alphal00p/spenso", rev = "4b4329528a4a3f52a0749fcb7cb7958d3cbe4d97" }
idenso = { git = "https://github.com/alphal00p/spenso", rev = "4b4329528a4a3f52a0749fcb7cb7958d3cbe4d97" }
spenso = { git = "https://github.com/alphal00p/spenso", rev = "4b4329528a4a3f52a0749fcb7cb7958d3cbe4d97" }
spenso-hep-lib = { git = "https://github.com/alphal00p/spenso", rev = "4b4329528a4a3f52a0749fcb7cb7958d3cbe4d97" }
#pyo3-stub-gen = { git = "https://github.com/Jij-Inc/pyo3-stub-gen", rev = "b13f213a748ee09bf22073e0e4d82cb09d797a5c", optional = true, default-features = false, features = [
#    "numpy",
#] }

symbolica = { git = "https://github.com/symbolica-dev/symbolica", branch = "dev" }


[build-dependencies]
pyo3-build-config = "*"
