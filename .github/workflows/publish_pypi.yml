name: PyPi wheel generation

on:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to PyPI after building"
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.runner[0] }}
    strategy:
      fail-fast: false
      matrix:
        runner: [[ubuntu-latest, x86_64]]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.runner[1] }}
          args: --release --out dist
          sccache: "true"
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.runner[1] }}
          path: dist
  macos:
    runs-on: ${{ matrix.runner[0] }}
    strategy:
      fail-fast: false
      matrix:
        runner: [[macos-15-intel, x86_64], [macos-14, aarch64]]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.runner[1] }}
          args: --release --out dist
          sccache: "true"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.runner[1] }}
          path: dist
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: "x64"

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            git
            ca-certificates
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-rust
            mingw-w64-x86_64-make
            m4

      - name: Build and Repair wheels
        shell: msys2 {0}
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
        run: |
          pip install maturin delvewheel
          maturin build --release --out dist
          delvewheel repair dist/*.whl --wheel-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64
          path: wheelhouse
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, macos, windows]
    if: inputs.publish == true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Build source distribution
        run: |
          pip install maturin
          maturin build --sdist --out dist

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing dist/*
